---
apiVersion: v1
kind: Secret
metadata:
  name: falkordb-secret
  namespace: cognito-ai-dq-dev
type: Opaque
stringData:
  password: "FalkorDB@2024"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: falkordb-pvc
  namespace: cognito-ai-dq-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: falkordb
  namespace: cognito-ai-dq-dev
  labels:
    app: falkordb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falkordb
  template:
    metadata:
      labels:
        app: falkordb
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: falkordb
        image: falkordb/falkordb:latest
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: falkordb-secret
              key: password
        command:
          - redis-server
          - --requirepass
          - "$(REDIS_PASSWORD)"
          - --loadmodule
          - /usr/lib/redis/modules/falkordb.so
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: falkordb-data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: falkordb-data
        persistentVolumeClaim:
          claimName: falkordb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: falkordb-service
  namespace: cognito-ai-dq-dev
  labels:
    app: falkordb
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: falkordb
