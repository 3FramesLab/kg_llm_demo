# SQL Server (MSSQL) Deployment for OpenShift
# This will create a secret for the SA password, a persistent volume claim, and a deployment for SQL Server 2019

---
apiVersion: v1
kind: Secret
metadata:
  name: mssql-sa-secret
  namespace: cognito-ai-dq-dev
  labels:
    app: mssql
stringData:
  SA_PASSWORD: "YourStrong!Passw0rd"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-data-pvc
  namespace: cognito-ai-dq-dev
  labels:
    app: mssql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: cognito-ai-dq-dev
  labels:
    app: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
              protocol: TCP
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-sa-secret
                  key: SA_PASSWORD
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
      volumes:
        - name: mssql-data
          persistentVolumeClaim:
            claimName: mssql-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: cognito-ai-dq-dev
  labels:
    app: mssql
spec:
  selector:
    app: mssql
  ports:
    - name: mssql
      protocol: TCP
      port: 1433
      targetPort: 1433
  type: ClusterIP
